
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Copy index.html to 404.html
        run: cp dist/index.html dist/404.html

      - name: Update script paths in index.html if necessary
        run: |
          # Check if the built JavaScript is in assets directory
          if [ -d "dist/assets" ]; then
            # Find the main JavaScript file
            MAIN_JS=$(find dist/assets -name "index*.js" | head -n 1)
            if [ -n "$MAIN_JS" ]; then
              # Get the relative path
              RELATIVE_PATH=$(echo $MAIN_JS | sed 's|dist/||')
              echo "Found main JS at: $RELATIVE_PATH"
              # Update the index.html to point to the correct file
              sed -i "s|src=\"./assets/index.js\"|src=\"./$RELATIVE_PATH\"|g" dist/index.html
              sed -i "s|src=\"./assets/index.js\"|src=\"./$RELATIVE_PATH\"|g" dist/404.html
              echo "Updated script paths in HTML files"
            fi
          fi

      - name: List JavaScript files
        run: find dist -name "*.js" | sort

      - name: Create CNAME file
        run: echo "www.thysgemaak.com" > dist/CNAME

      - name: Verify MIME types
        run: |
          echo "Checking content types in build directory:"
          for file in $(find dist -type f -name "*.js"); do
            echo "$file: $(file --mime-type $file)"
          done

      - name: Debug build output
        run: |
          echo "Contents of dist directory:"
          ls -la dist/
          echo "Contents of dist/assets directory:"
          ls -la dist/assets/ || echo "Assets directory not found"
          echo "Contents of index.html:"
          cat dist/index.html | grep -A 10 script

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
